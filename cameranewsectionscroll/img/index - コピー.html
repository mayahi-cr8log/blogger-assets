<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キランアニメテスト</title>
  
</head>
<body>

  <div class="slider">
    <div class="anim-box kiran">
      <img src="camera_pc.png" alt="Image" class="slider-image">
    </div>
  </div>
  
  <style>
    /* スライダー全体 */
    .slider {
      position: relative;
      width: 100%;
      height: 300px; /* 高さは調整 */
    }
  
    /* 画像のボックス */
    .anim-box.kiran {
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
  
    /* 画像を薄くする */
    .slider-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7; /* 画像を薄くする */
      transition: opacity 0.3s ease;
    }
  
    /* ホバー時にアニメーションを開始 */
    .anim-box.kiran:hover .slider-image {
      opacity: 1; /* ホバー時に透明度を元に戻す */
    }
  
    /* キランのアニメーション効果 */
    .anim-box.kiran::before {
      content: "";
      position: absolute;
      top: -100px;
      left: 0;
      width: 30px;
      height: 100%;
      background-color: #fff;
      opacity: 0;
      transition: cubic-bezier(0.32, 0, 0.67, 0);
    }
  
    /* キランがホバー時にアニメーション */
    .anim-box.kiran:hover::before {
      animation: kiran 0.5s linear;
    }
  
    @keyframes kiran {
      0% {
        transform: scale(2) rotate(45deg);
        opacity: 0;
      }
      20% {
        transform: scale(20) rotate(45deg);
        opacity: 0.6;
      }
      40% {
        transform: scale(30) rotate(45deg);
        opacity: 0.4;
      }
      80% {
        transform: scale(45) rotate(45deg);
        opacity: 0.2;
      }
      100% {
        transform: scale(50) rotate(45deg);
        opacity: 0;
      }
    }
  </style>

</body>
</html>
