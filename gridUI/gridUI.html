	<!-- „Éì„É•„Éº„Éù„Éº„ÉàË®≠ÂÆö -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		.tabs {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
			gap: 10px;
		}

		.tabs button {
			padding: 10px 20px;
			border: none;
			background: #333;
			color: white;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.3s;
			font-size: 16px;
		}

		.tabs button:hover {
			background: #555;
		}

		.contents_width {
			position: relative;
		}

		.scroll-container {
			overflow-x: auto;
			scroll-behavior: smooth;
			white-space: nowrap;
			width: 100%;
			margin: auto;
			position: relative;
			scrollbar-width: none;
			-ms-overflow-style: none;
		}

		.scroll-container::-webkit-scrollbar {
			display: none;
		}

		.scroll-content {
			display: flex;
			align-items: center;
			padding: 20px 0;
			flex-wrap: nowrap;
		}

		/* .light {
			background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
		} */

		/* .dark {
			background: linear-gradient(135deg, #26c6da, #00acc1);
		} */

		.card {
			flex: 0 0 auto;
			width: 100%;
			height: auto;
			margin: 0 20px;
			/* background: linear-gradient(135deg, #74ebd5, #acb6e5); */
			border-radius: 40px;
			/* box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); */
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
			font-weight: bold;
			color: #333;
			text-align: center;
			transition: transform 0.3s, box-shadow 0.3s;
		}

		.dummy-card {
			flex: 0 0 auto;
			width: 100%;
			/* yohaku „Å®Âêå„ÅòÂπÖ */
			height: auto;
			margin: 0 2%;
			background: none;
			border: none;
			box-shadow: none;
			pointer-events: none;
			/* „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÇíÁÑ°ÂäπÂåñÔºà„ÇØ„É™„ÉÉ„ÇØ„Éªhover„Å™„Å©Ôºâ */
		}


		.card:hover {
			transform: scale(1.05);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
		}

		.arrow-left,
		.arrow-right {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			font-size: 85px;
			color: #333;
			cursor: pointer;
			opacity: 0.7;
			transition: transform 0.3s ease;
		}

		.arrow-left:hover,
		.arrow-right:hover {
			transform: translateY(-50%) scale(1.2);
			opacity: 1;
		}

		.arrow-left {
			left: 1%;
			animation: move-left 1.5s infinite alternate ease-in-out;
		}

		.arrow-right {
			right: 1%;
			animation: move-right 1.5s infinite alternate ease-in-out;
		}

		@keyframes move-left {
			0% {
				transform: translateX(-10px);
			}

			100% {
				transform: translateX(10px);
			}
		}

		@keyframes move-right {
			0% {
				transform: translateX(10px);
			}

			100% {
				transform: translateX(-10px);
			}
		}


		/* grid UI---------------------------------------------------------------------------------------------------*/

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}



		.video-grid-wrapper {
			width: 90vw;
			max-width: 960px;
			aspect-ratio: 10/10;
			position: relative;
			overflow: hidden;
		}

		.video-grid-container {

			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			width: 100%;
			height: 100%;
			gap: 16px;
		}

		.cell {
			position: relative;
			overflow: hidden;
			border-radius: 40px;
			animation-duration: 0.8s;
			animation-fill-mode: both;
			animation-timing-function: ease-out;
		}


		.cell video {
			position: absolute;
			top: 100px;
			left: 10px;
			transform-origin: top;
			object-fit: cover;
			width: 138%;
			height: 138%;
			transition: transform 0.3s ease;
			transform: var(--base-transform);
		}

		/* „Éõ„Éê„ÉºÊôÇ„Å´‰∏ä‰πó„ÅõÊã°Â§ßÔºà‰ªäË¶ã„Åà„Å¶„Çã‰ΩçÁΩÆ„Çí„Ç≠„Éº„Éó„Åó„Åü„Åæ„ÅæÔºâ */
		.cell:hover video {
			transform: var(--base-transform) scale(1.1);
			z-index: 2;
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
		}

		/* È£õÊù•„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
		@keyframes flyInTop {
			0% {
				opacity: 0;
				transform: translateY(-150%) scale(0.5) rotate(-10deg);
			}

			100% {
				opacity: 1;
				transform: none;
			}
		}

		@keyframes flyInBottom {
			0% {
				opacity: 0;
				transform: translateY(150%) scale(0.5) rotate(10deg);
			}

			100% {
				opacity: 1;
				transform: none;
			}
		}

		@keyframes flyInLeft {
			0% {
				opacity: 0;
				transform: translateX(-150%) scale(0.5) rotate(-10deg);
			}

			100% {
				opacity: 1;
				transform: none;
			}
		}

		@keyframes flyInRight {
			0% {
				opacity: 0;
				transform: translateX(150%) scale(0.5) rotate(10deg);
			}

			100% {
				opacity: 1;
				transform: none;
			}
		}

		/* ÂêÑ„Çª„É´„ÅÆÊñπÂêëÂà•„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å®„Éá„Ç£„É¨„Ç§Ë®≠ÂÆö */
		.position-tl {
			animation-name: flyInLeft;
			animation-delay: 0.1s;
		}

		.position-top {
			animation-name: flyInTop;
			animation-delay: 0.2s;
		}

		.position-tr {
			animation-name: flyInRight;
			animation-delay: 0.3s;
		}

		.position-left {
			animation-name: flyInLeft;
			animation-delay: 0.4s;
		}

		.position-center {
			animation-name: flyInTop;
			animation-delay: 0.5s;
		}

		.position-right {
			animation-name: flyInRight;
			animation-delay: 0.6s;
		}

		.position-bl {
			animation-name: flyInLeft;
			animation-delay: 0.7s;
		}

		.position-bottom {
			animation-name: flyInBottom;
			animation-delay: 0.8s;
		}

		.position-br {
			animation-name: flyInRight;
			animation-delay: 0.9s;
		}

		@media screen and (min-width:320px) and (max-width:522px) {
			.cell video {
				top: 33px;

			}

			.cell {
				border-radius: 20px;
			}
		}

			.cell video {
				top: -100px;
			}

			.cell {
				border-radius: 40px;
			}
		}

	<script>
		document.querySelectorAll('.contents_width').forEach(section => {
			const container = section.querySelector('.scroll-container');
			const content = section.querySelector('.scroll-content');
			const leftArrow = section.querySelector('.arrow-left');
			const rightArrow = section.querySelector('.arrow-right');
			const buttons = section.querySelectorAll('.tabs button');

			// üí° „ÉÄ„Éü„Éº„Å®„Çø„Éñ1„Å†„ÅëËøΩÂä†Ë§áË£Ω„Åô„Çã
			const originals = [...content.children];
			originals.forEach(card => {
				if (
					card.classList.contains('dummy-card') ||
					card.dataset.id === "tab1"
				) {
					content.appendChild(card.cloneNode(true));
				}
			});


			// ÂàùÊúüË°®Á§∫‰ΩçÁΩÆ„Çítab1„Å´
			function centerInitialCard() {
				const firstTarget = content.querySelector('[data-id="tab1"]');
				if (!firstTarget) return;
				const offset = firstTarget.offsetLeft + firstTarget.offsetWidth / 2 - container.clientWidth / 2;
				container.scrollLeft = offset;
			}
			centerInitialCard();

			// „Çø„Éñ„ÇØ„É™„ÉÉ„ÇØ„Åß‰∏≠Â§Æ„Å´„Çπ„ÇØ„É≠„Éº„É´
			buttons.forEach(button => {
				button.addEventListener('click', () => {
					const targetId = button.dataset.target;
					const targetElement = content.querySelector(`[data-id="${targetId}"]`);
					if (targetElement) {
						const offset = targetElement.offsetLeft + targetElement.offsetWidth / 2 - container.clientWidth / 2;
						container.scrollTo({ left: offset, behavior: 'smooth' });
					}
				});
			});

			// Áü¢Âç∞„ÇØ„É™„ÉÉ„ÇØ„ÅßÂâçÂæåÁßªÂãï
			function centerCard(card) {
				const targetCenter = card.offsetLeft + card.offsetWidth / 2;
				const containerCenter = container.scrollLeft + container.clientWidth / 2;
				const offset = targetCenter - containerCenter;
				container.scrollBy({ left: offset, behavior: 'smooth' });
			}

			function findCenterCard() {
				const cards = content.querySelectorAll('.card');
				const containerCenter = container.scrollLeft + container.clientWidth / 2;
				let closestCard = null;
				let minDistance = Infinity;

				cards.forEach(card => {
					const cardCenter = card.offsetLeft + card.offsetWidth / 2;
					const distance = Math.abs(containerCenter - cardCenter);
					if (distance < minDistance) {
						minDistance = distance;
						closestCard = card;
					}
				});

				return closestCard;
			}

			leftArrow.addEventListener('click', () => {
				const currentCard = findCenterCard();
				const cards = Array.from(content.querySelectorAll('.card'));
				const index = cards.indexOf(currentCard);
				const prevIndex = (index - 1 + cards.length) % cards.length;
				centerCard(cards[prevIndex]);
			});

			rightArrow.addEventListener('click', () => {
				const currentCard = findCenterCard();
				const cards = Array.from(content.querySelectorAll('.card'));
				const index = cards.indexOf(currentCard);
				const nextIndex = (index + 1) % cards.length;
				centerCard(cards[nextIndex]);
			});


			// üîÑ „Çπ„ÇØ„É≠„Éº„É´Âá¶ÁêÜ„ÅÆÈñìÂºï„ÅçÔºàÁ´Ø„Å´Ë°å„Å£„Åü„Çâ‰∏≠Â§Æ„Ç´„Éº„Éâ„Å´Êàª„ÅôÔºâ
			// üîÑ „Çπ„ÇØ„É≠„Éº„É´Âá¶ÁêÜ„ÅÆÈñìÂºï„Åç
			let ticking = false;
			container.addEventListener('scroll', () => {
				if (!ticking) {
					window.requestAnimationFrame(() => {
						const scrollWidth = content.scrollWidth;
						const containerWidth = container.clientWidth;
						const centerCard = findCenterCard();

						// „ÇØ„É≠„Éº„É≥„ÅÆ„Çø„Éñ1„Å´ÂÖ•„Å£„Åü„Çâ„ÄÅÊú¨Áâ©„Çø„Éñ1„Å´Áû¨ÊôÇ„Å´Êàª„Çã
						if (centerCard && centerCard.dataset.id === "tab1" && container.scrollLeft > scrollWidth / 2) {
							const realTab1 = [...content.children].find(el =>
								el.dataset?.id === "tab1" && el.offsetLeft < scrollWidth / 2
							);
							if (realTab1) {
								const offset = realTab1.offsetLeft + realTab1.offsetWidth / 2 - container.clientWidth / 2;
								container.scrollLeft = offset; // ‚è± Âç≥ÊôÇ„Ç∏„É£„É≥„Éó
							}
						}

						ticking = false;
					});
					ticking = true;
				}
			});




			// ‚è≥ Ëá™Âãï„Çπ„ÇØ„É≠„Éº„É´ÔºàÂøÖË¶Å„Å™„ÇâÊúâÂäπÂåñÔºâ
			// setTimeout(() => {
			// 	const scrollBy = 1365;
			// 	const duration = 2000;
			// 	const start = container.scrollLeft;
			// 	const startTime = performance.now();

			// 	function scrollStep(currentTime) {
			// 		const elapsed = currentTime - startTime;
			// 		const progress = Math.min(elapsed / duration, 1);
			// 		container.scrollLeft = start + scrollBy * progress;
			// 		if (progress < 1) {
			// 			requestAnimationFrame(scrollStep);
			// 		}
			// 	}

			// 	requestAnimationFrame(scrollStep);
			// }, 100);
		});


		// „Ç∞„É™„ÉÉ„Éâ„Éì„Éá„Ç™
		const applyTransforms = () => {
			const container = document.querySelector(".video-grid-container");
			const gridRect = container.getBoundingClientRect();

			const gridCenterX = gridRect.width / 2;
			const gridCenterY = gridRect.height / 2;

			document.querySelectorAll(".cell").forEach((cell) => {
				const video = cell.querySelector("video");
				if (!video) return;

				// „Çª„É´„ÅÆ‰∏≠ÂøÉÔºöÔºàoffsetLeft/Top„Çí‰Ωø„ÅÜÊñπÊ≥ï„ÅåÂÆâÂÆö„Åó„Åæ„ÅôÔºâ
				const cellCenterX = cell.offsetLeft + cell.offsetWidth / 2;
				const cellCenterY = cell.offsetTop + cell.offsetHeight / 2;

				// Âü∫Êú¨„ÅÆ„Ç™„Éï„Çª„ÉÉ„ÉàË£úÊ≠£ÂÄ§
				const offsetX = gridCenterX - cellCenterX - 50;
				const offsetY = gridCenterY - cellCenterY - 200;

				// ‰∏≠Â§ÆÂàó„Çª„É´„Å†„ÅëÊã°Â§ßÁéá„ÇíÂ§âÊõ¥
				let scale = 3;
				if (
					cell.classList.contains("position-top") ||
					cell.classList.contains("position-center") ||
					cell.classList.contains("position-bottom")
				) {
					scale = 3;
				}

				// „Éô„Éº„Çπ„ÅÆ transform „Çí CSS „Ç´„Çπ„Çø„É†„Éó„É≠„Éë„ÉÜ„Ç£„Åß‰øùÂ≠ò
				video.style.setProperty('--base-transform', `translate(${offsetX}px, ${offsetY}px) scale(${scale})`);
				video.style.transform = `var(--base-transform)`;
			});
		};

		window.addEventListener("DOMContentLoaded", () => {
			requestAnimationFrame(applyTransforms);
		});
		window.addEventListener("resize", applyTransforms);

		// ÁÑ°Èôê„Çπ„ÇØ„É≠„Éº„É´„Å´ÂÖ•„Çå„ÅüÊôÇ„ÅÆÊåáÂÆö--------------------------------------
		function isVideoVisibleInScrollContainer(video, container) {
			const videoRect = video.getBoundingClientRect();
			const containerRect = container.getBoundingClientRect();

			const centerX = videoRect.left + videoRect.width / 2;
			const centerY = videoRect.top + videoRect.height / 2;

			return (
				centerX >= containerRect.left &&
				centerX <= containerRect.right &&
				centerY >= containerRect.top &&
				centerY <= containerRect.bottom
			);
		}

		function checkAllScrollContainers() {
			document.querySelectorAll('.scroll-container').forEach(container => {
				container.querySelectorAll('.cell video').forEach(video => {
					if (video.hasAttribute('muted') && video.hasAttribute('loop')) {
						if (isVideoVisibleInScrollContainer(video, container)) {
							video.play().catch(() => { });
						} else {
							video.pause();
						}
					}
				});
			});
		}

		// ÂêÑÁ®Æ„Ç§„Éô„É≥„Éà„Åß„ÉÅ„Çß„ÉÉ„ÇØ
		window.addEventListener('scroll', checkAllScrollContainers);
		window.addEventListener('resize', checkAllScrollContainers);
		document.querySelectorAll('.scroll-container').forEach(container => {
			container.addEventListener('scroll', checkAllScrollContainers);
		});
		window.addEventListener('DOMContentLoaded', () => {
			setTimeout(checkAllScrollContainers, 500);
		});

			const bgVideo = document.getElementById('bg-video');

					console.log('ËÉåÊôØÂãïÁîª„ÅÆËá™ÂãïÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü', err);
				});
			}
		});
	</script>
