<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Video Grid</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="video-grid-wrapper">
    <div class="video-grid-container">
      <div class="cell position-tl"><video src="videos/video1.mp4" autoplay muted loop></video></div>
      <div class="cell position-top"><video class="center_zoom" src="videos/video2.mp4" autoplay muted loop></video></div>
      <div class="cell position-tr"><video src="videos/video3.mp4" autoplay muted loop></video></div>
      <div class="cell position-left"><video src="videos/video4.mp4" autoplay muted loop></video></div>
      <div class="cell position-center"><video class="center_zoom" src="videos/video5.mp4" autoplay muted loop></video></div>
      <div class="cell position-right"><video src="videos/video6.mp4" autoplay muted loop></video></div>
      <div class="cell position-bl"><video src="videos/video7.mp4" autoplay muted loop></video></div>
      <div class="cell position-bottom"><video class="center_zoom" src="videos/video8.mp4" autoplay muted loop></video></div>
      <div class="cell position-br"><video src="videos/video9.mp4" autoplay muted loop></video></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
