<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        /* メインビジュアルの　スライダー------- */
        #blog-eyecatch-inner {
            position: relative;
        }

        .swiper {
            width: 100%;
            max-width: 960px;
            height: auto;
            aspect-ratio: 16/9;
        }
        /* ← このCSSを追加 */
        ul.swiper-wrapper {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 動画スタイル */
        .swiper-slide video {
            width: 100%;
            height: 540px;
            object-fit: cover;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }

        /* その他のスタイル（アニメーションやホバーなど） */
        .camera-pc {
            object-position: left 100%;
        }

        .cameraimg {
            object-position: 50% 75%;
        }

        .pc-img {
            object-position: center center;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 10px;
        }

        /* スライダーアニメーション */
        .swiper-slide:hover .camera-pc,
        .swiper-slide:hover .cameraimg,
        .swiper-slide:hover .pc-img {
            opacity: 1;
            transition: opacity 0.5s ease 0s;
        }

        .anim-box.kiran {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .anim-box.kiran::before {
            background-color: #fff;
            content: "";
            display: block;
            position: absolute;
            top: -100px;
            left: 0;
            width: 30px;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .anim-box.kiran:hover::before {
            animation: kiran 0.5s linear;
        }

        .swiper-slide:hover .anim-box.kiran {
            opacity: 1;
            transition: opacity 1s ease;
        }

        .swiper-slide:hover .anim-box.kiran::before {
            animation: kiran 1s linear forwards;
            animation-delay: 0.5s;
        }

        @keyframes kiran {
            0% {
                transform: scale(2) rotate(45deg);
                opacity: 0;
            }

            20% {
                transform: scale(20) rotate(45deg);
                opacity: 0.6;
            }

            40% {
                transform: scale(30) rotate(45deg);
                opacity: 0.4;
            }

            80% {
                transform: scale(45) rotate(45deg);
                opacity: 0.2;
            }

            100% {
                transform: scale(50) rotate(45deg);
                opacity: 0;
            }
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: white;
        }

        .swiper-button-next,
        .swiper-button-prev {
            display: none !important;
        }

        .swiper-pagination {
            display: none !important;
        }

        .zoom-hover {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .zoom-hover:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav id="blog-eyecatch-inner" class="swiper">
        <ul class="swiper-wrapper">
            <!-- 1枚目: 動画 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <video class="camera-pc zoom-hover" autoplay muted loop>
                        <source src="https://mgusa-web.github.io/blogger-assets/video/Blog.mp4" type="video/mp4">
                        お使いのブラウザはvideoタグに対応していません。
                    </video>
                </div>
            </li>
            <!-- 2枚目: 別の動画 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <video class="cameraimg zoom-hover" autoplay muted loop>
                        <source src="https://mgusa-web.github.io/blogger-assets/video/camera.mp4" type="video/mp4">
                        お使いのブラウザはvideoタグに対応していません。
                    </video>
                </div>
            </li>
            <!-- 3枚目: 別の動画 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <video class="pc-img zoom-hover" autoplay muted loop>
                        <source src="https://mgusa-web.github.io/blogger-assets/video/pc.mp4" type="video/mp4">
                        お使いのブラウザはvideoタグに対応していません。
                    </video>
                </div>
            </li>
        </ul>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper", {
                loop: true,
                speed: 2000,  // スライダーの遷移スピードを遅くする (ミリ秒)
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                effect: "fade",
                fadeEffect: { crossFade: true },
            });
        });
    </script>
</body>
</html>
