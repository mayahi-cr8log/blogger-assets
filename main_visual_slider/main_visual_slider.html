<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        /* メインビジュアルのスライダー */
        #blog-eyecatch-inner {
            position: relative;
        }

        .swiper {
            width: 100%;
            max-width: 750px;
            height: auto;
            aspect-ratio: 16/9;
        }

        ul.swiper-wrapper {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 動画スタイル */
        .swiper-slide video {
            width: 100%;
            height: auto;
            /* 必要に応じて変更 */
            aspect-ratio: 16/9;
            object-fit: cover;
            /* 動画が枠にぴったり収まるように */
            object-position: center center;
            /* 動画の中心を表示 */
            opacity: 0.9;
            transition: transform 0.3s ease;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 10px;
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: white;
        }

        .swiper-button-next,
        .swiper-button-prev {
            display: none !important;
        }

        .swiper-pagination {
            display: none !important;
        }

        .zoom-hover {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .zoom-hover:hover {
            transform: scale(1.1);
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <nav id="blog-eyecatch-inner" class="swiper">
        <ul class="swiper-wrapper">
            <!-- 1枚目: 動画 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <video class="camera-pc zoom-hover" autoplay muted loop>
                        <source src="https://mgusa-web.github.io/blogger-assets/video/Blog.mp4" type="video/mp4">
                        お使いのブラウザはvideoタグに対応していません。
                    </video>
                </div>
            </li>
            <!-- 2枚目: 別の動画 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <video class="cameraimg zoom-hover" autoplay muted loop>
                        <source src="https://mgusa-web.github.io/blogger-assets/video/camera.mp4" type="video/mp4">
                        お使いのブラウザはvideoタグに対応していません。
                    </video>
                </div>
            </li>
            <!-- 3枚目: 別の動画 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <video class="pc-img zoom-hover" autoplay muted loop>
                        <source src="https://mgusa-web.github.io/blogger-assets/video/pc.mp4" type="video/mp4">
                        お使いのブラウザはvideoタグに対応していません。
                    </video>
                </div>
            </li>
        </ul>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper", {
                loop: true,
                speed: 2000,  // スライダーの遷移スピードを遅くする (ミリ秒)
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                effect: "fade",
                fadeEffect: { crossFade: true },
            });
        });
    </script>
</body>

</html>
