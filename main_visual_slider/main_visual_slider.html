<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        /* メインビジュアルの　スライダー------- */
#blog-eyecatch-inner {
    position: relative;
}

.swiper {
    width: 100%;
    max-width: 960px;
    /* 必要に応じて調整 */
    height: 540px;
}
/* ← このCSSを追加 */
ul.swiper-wrapper {
    margin: 0;
    padding: 0;
    list-style: none;
}
.swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.9;
    transition: transform 0.3s ease;
    /* ← 追加 */
}

.camera-pc {
    object-position: left 100%;
}

.cameraimg {
    object-position: 50% 75%;
}

.pc-img {
    object-position: center center;
}

.swiper-pagination {
    position: absolute;
    bottom: 10px;
}

/* スライダーアニメーション */
.swiper-slide:hover .camera-pc,
.swiper-slide:hover .cameraimg,
.swiper-slide:hover .pc-img {
    opacity: 1;
    /* ホバー時に透明度を元に戻す */
    transition: opacity 0.5s ease 0s;
    /* 透明度の変更を0.5秒で */
}

.anim-box.kiran {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: opacity 0.5s ease;
}

.anim-box.kiran::before {
    background-color: #fff;
    content: "";
    display: block;
    position: absolute;
    top: -100px;
    left: 0;
    width: 30px;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
    /* 透明度の変化 */
}

.anim-box.kiran:hover::before {
    animation: kiran 0.5s linear;
}

.swiper-slide:hover .anim-box.kiran {
    opacity: 1;
    transition: opacity 1s ease;
}

.swiper-slide:hover .anim-box.kiran::before {
    animation: kiran 1s linear forwards;
    animation-delay: 0.5s;
    /* 透明度変更後にアニメーション開始 */
}

@keyframes kiran {
    0% {
        transform: scale(2) rotate(45deg);
        opacity: 0;
    }

    20% {
        transform: scale(20) rotate(45deg);
        opacity: 0.6;
    }

    40% {
        transform: scale(30) rotate(45deg);
        opacity: 0.4;
    }

    80% {
        transform: scale(45) rotate(45deg);
        opacity: 0.2;
    }

    100% {
        transform: scale(50) rotate(45deg);
        opacity: 0;
    }
}

/* スライダーアニメーション終わり */
.swiper-button-prev,
.swiper-button-next {
    color: white;
}

/* スライダー矢印とドット消し */
.swiper-button-next,
.swiper-button-prev {
    display: none !important;
}

.swiper-pagination {
    display: none !important;
}

/* スライダー矢印とドット消し終わり*/
/* ホバーしたら拡大---- */
.zoom-hover {
    cursor: pointer;
    transition: transform 0.3s ease;
}

.zoom-hover:hover {
    transform: scale(1.1);
}

/* ホバーしたら拡大---- */

/* メインビジュアルの　スライダー------- 終わり*/
    </style>
</head>
<body>
    <nav id="blog-eyecatch-inner" class="swiper">
        <ul class="swiper-wrapper">
            <!-- 1枚目: ブログヘッダー画像 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <img class="camera-pc zoom-hover"
                        src="https://mgusa-web.github.io/blogger-assets/img/top.jpg"
                        alt="デフォルト画像">
                </div>
            </li>
            <!-- 2枚目: 別の画像 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <img class="cameraimg zoom-hover"
                        src="https://mgusa-web.github.io/blogger-assets/img/camera.jpg"
                        alt="スライド2">
                </div>
            </li>
            <!-- 3枚目: 別の画像 -->
            <li class="swiper-slide">
                <div class="anim-box kiran">
                    <img class="pc-img zoom-hover"
                        src="https://mgusa-web.github.io/blogger-assets/img/pc.jpg"
                        alt="スライド3">
                </div>
            </li>
        </ul>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    var swiper = new Swiper(".swiper", {
        loop: true,
        speed: 2000,  // スライダーの遷移スピードを遅くする (ミリ秒)
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        effect: "fade",
        fadeEffect: { crossFade: true },
    });
});
    </script>
</body>
</html>
