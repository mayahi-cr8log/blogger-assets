<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完全版・無限横スクロール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }

    .tabs button:hover {
      background: #555;
    }

    .contents_width {
      position: relative;
    }

    .scroll-container {
      overflow-x: auto;
      scroll-behavior: smooth;
      white-space: nowrap;
      width: 100%;
      margin: auto;
      border-radius: 10px;
      position: relative;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-content {
      display: flex;
      align-items: center;
      padding: 20px 0;
      flex-wrap: nowrap;
    }

    .light {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    }

    .dark {
      background: linear-gradient(135deg, #26c6da, #00acc1);
    }

    .card,
    .dummy-card {
      flex: 0 0 auto;
      width: 98%;
      height:auto;
      aspect-ratio: 16/9;
      margin: 0 20px;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover,
    .dummy-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .arrow-left,
    .arrow-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #333;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.3s ease;
    }

    .arrow-left:hover,
    .arrow-right:hover {
      transform: translateY(-50%) scale(1.2);
      opacity: 1;
    }

    .arrow-left {
      left: 19%;
      animation: move-left 1.5s infinite alternate ease-in-out;
    }

    .arrow-right {
      right: 19%;
      animation: move-right 1.5s infinite alternate ease-in-out;
    }

    @keyframes move-left {
      0% {
        transform: translateX(-10px);
      }

      100% {
        transform: translateX(10px);
      }
    }

    @keyframes move-right {
      0% {
        transform: translateX(10px);
      }

      100% {
        transform: translateX(-10px);
      }
    }
  </style>
</head>

<!-- 省略: <head> 内は元のまま -->

<body>

  <div class="contents_width">
    <div class="tabs">
      <button data-target="tab1">Works</button>
      <button data-target="tab2">Camera</button>
      <button data-target="tab3">Web</button>
    </div>

    <div class="scroll-container">
      <div class="scroll-content">
        <div class="dummy-card light">マイクリエイトブログ</div>
        <div class="dummy-card dark">カメラブログ</div>
        <div class="dummy-card light">ウェブ制作スキルブログ</div>
        <div class="card dark" data-id="tab1">マイクリエイトブログ</div>
        <div class="card light" data-id="tab2">カメラブログ</div>
        <div class="card dark" data-id="tab3">ウェブ制作スキルブログ</div>
      </div>
    </div>

    <div class="arrow-left">🔙</div>
    <div class="arrow-right">🔜</div>
  </div>


  <script>
    document.querySelectorAll('.contents_width').forEach(section => {
  const container = section.querySelector('.scroll-container');
  const content = section.querySelector('.scroll-content');
  const leftArrow = section.querySelector('.arrow-left');
  const rightArrow = section.querySelector('.arrow-right');
  const buttons = section.querySelectorAll('.tabs button');

  // 💡 カード複製回数：1回だけ
  const originals = [...content.children];
  for (let i = 0; i < 1; i++) {
    originals.forEach(card => {
      content.appendChild(card.cloneNode(true));
    });
  }

  // 初期表示位置を中央に
  function centerInitialCard() {
    const firstTarget = content.querySelector('[data-id="tab1"]');
    if (!firstTarget) return;
    const offset = firstTarget.offsetLeft + firstTarget.offsetWidth / 2 - container.clientWidth / 2;
    container.scrollLeft = offset;
  }
  centerInitialCard();

  // タブクリックで中央にスクロール
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.dataset.target;
      const targetElement = content.querySelector(`[data-id="${targetId}"]`);
      if (targetElement) {
        const offset = targetElement.offsetLeft + targetElement.offsetWidth / 2 - container.clientWidth / 2;
        container.scrollTo({ left: offset, behavior: 'smooth' });
      }
    });
  });

  // 矢印クリックで前後移動
  function centerCard(card) {
    const targetCenter = card.offsetLeft + card.offsetWidth / 2;
    const containerCenter = container.scrollLeft + container.clientWidth / 2;
    const offset = targetCenter - containerCenter;
    container.scrollBy({ left: offset, behavior: 'smooth' });
  }

  function findCenterCard() {
    const cards = content.querySelectorAll('.card, .dummy-card');
    const containerCenter = container.scrollLeft + container.clientWidth / 2;
    let closestCard = null;
    let minDistance = Infinity;

    cards.forEach(card => {
      const cardCenter = card.offsetLeft + card.offsetWidth / 2;
      const distance = Math.abs(containerCenter - cardCenter);
      if (distance < minDistance) {
        minDistance = distance;
        closestCard = card;
      }
    });

    return closestCard;
  }

  leftArrow.addEventListener('click', () => {
    const currentCard = findCenterCard();
    let prevCard = currentCard.previousElementSibling || content.lastElementChild;
    centerCard(prevCard);
  });

  rightArrow.addEventListener('click', () => {
    const currentCard = findCenterCard();
    let nextCard = currentCard.nextElementSibling || content.firstElementChild;
    centerCard(nextCard);
  });

  // 🔄 スクロール処理の間引き
  let ticking = false;
  container.addEventListener('scroll', () => {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        const scrollWidth = content.scrollWidth;
        const containerWidth = container.clientWidth;
        if (container.scrollLeft <= 0) {
          container.scrollLeft = scrollWidth / 2;
        } else if (container.scrollLeft + containerWidth >= scrollWidth) {
          container.scrollLeft = scrollWidth / 2 - containerWidth;
        }
        ticking = false;
      });
      ticking = true;
    }
  });

  // ⏳ 自動スクロール（必要なら有効化）
  setTimeout(() => {
    const scrollBy = 1365;
    const duration = 2000;
    const start = container.scrollLeft;
    const startTime = performance.now();

    function scrollStep(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      container.scrollLeft = start + scrollBy * progress;
      if (progress < 1) {
        requestAnimationFrame(scrollStep);
      }
    }

    requestAnimationFrame(scrollStep);
  }, 100);
});

  </script>
</body>

</html>
